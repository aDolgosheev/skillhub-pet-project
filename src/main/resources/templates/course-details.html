<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.title}">Название курса</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <nav>
        <a th:href="@{/}">Главная</a>
        <a th:href="@{/courses}">Курсы</a>
    </nav>
</header>

<main>
    <h1 th:text="${course.title}">Название курса</h1>
    <p th:text="${course.description}">Описание курса</p>

    <section>
        <h2>Уроки</h2>
        <ul>
            <li th:each="lesson : ${course.lessons}">
                <span th:text="${lesson.title}">Название урока</span>
            </li>
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2025 github.com/aDolgosheev</p>
</footer>
</body>
</html>
